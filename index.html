<!DOCTYPE html>
<!--
    In order for our application to bootstrap with our newly created module we'll also need to specify the module name as the value of the ngApp directive:
-->
<html lang="en" ng-app="MeilanTV">
<head>
	<title>TV Show Premieres</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='banner'>
        <div class='container'>
            <div class="row">
                <div class="col-xs-6">
                    <h1>Meilan TV/Movie</h1>
                </div>
                <div class="col-xs-6">
                    <nav>
                    <ul class="nav nav-pills pull-right">
                        <li class="movies"><a href="#movies"><span class="glyphicon glyphicon-home"></span> HOME</a></li>
                        <li class="shop"><a href="#shop"><span class="glyphicon glyphicon-shopping-cart"></span> SHOP</a></li>
                        <li class="about"><a href="#about"><span class="glyphicon glyphicon-info-sign"></span> ABOUT</a></li>
                    </ul>
                </nav>
                </div>
            </div>
        </div>
    </div>
    <div ng-view>
    </div>

    <div class="container-fluid footer">
       This is my amazing footer
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
    <script src="http://code.angularjs.org/1.2.11/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.11/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.11/angular-route.js"></script>
    <!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
    <script src="js/tv-premieres-app/app.js"></script>
    <script src="js/tv-premieres-app/controllers/mainController.js"></script>
    <script>
        $(function () {
            $('nav li').click(function() {
                $('nav li').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
